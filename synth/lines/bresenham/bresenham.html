<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenho de Linha - Bresenham</title>
    <link rel="stylesheet" href="../../../src/style.css">
</head>
<body>
    <h1>Desenhar Linha no Plano Cartesiano</h1>
    <canvas id="canvas" width="800" height="600"></canvas>

    <div id="controls">
        <div id="selected-coordinates">Pontos selecionados:</div>
        
        <div class="controls">
            <label>
                <input type="radio" name="drawMode" value="line" checked>
                <span>Desenhar Linha (Bresenham)</span>
            </label>
        </div>
    </div>

    <script type="module">
        import { drawCartesianPlane } from '../../../src/grid.mjs';
        import { updateGrid } from '../../../src/grid.mjs';
        import { drawLine } from './bresenham.mjs';

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const coordinatesDiv = document.getElementById('selected-coordinates');

        let points = [];

        drawCartesianPlane(ctx, canvas.width, canvas.height);

        // Função para desenhar um ponto no canvas
        function drawPoint(x, y) {
            ctx.fillStyle = 'red'; // Cor do ponto
            ctx.beginPath();
            ctx.arc(x, y, 5, 0, Math.PI * 2); // Círculo com raio 5
            ctx.fill();
        }

        // Função para desenhar todos os pontos armazenados
        function drawStoredPoints() {
            points.forEach(([x, y]) => drawPoint(x, y));
        }

        // Limpa o canvas e redesenha o plano cartesiano
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawCartesianPlane(ctx, canvas.width, canvas.height);
        }

        // Evento de clique no canvas para capturar pontos e desenhar
        canvas.addEventListener('click', (event) => {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            // Adiciona o ponto ao array de pontos
            points.push([x, y]);
            coordinatesDiv.textContent = `Pontos selecionados: ${points.map(([px, py]) => `(${px}, ${py})`).join(', ')}`;
            
            drawPoint(x, y); // Desenha o ponto clicado

            // Lógica para desenhar linha
            if (points.length === 2) {
                const [x0, y0] = points[0];
                const [x1, y1] = points[1];

                const shapePoints = drawLine(x0, y0, x1, y1);
                updateGrid(ctx, shapePoints);
                drawStoredPoints(); // Desenha os pontos armazenados
            }

            // Limpa os pontos e a linha após o terceiro clique
            if (points.length === 3) {
                clearCanvas();
                points = []; // Reinicia os pontos
                coordinatesDiv.textContent = 'Pontos selecionados:'; // Limpa a exibição
            }
        });
    </script>
</body>
</html>
