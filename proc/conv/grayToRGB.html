<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../src/style.css">
  <title>Conversão de Tons de Cinza para RGB</title>
</head>
<body>
  <h1>Conversão de Tons de Cinza para RGB</h1>
  <input type="file" id="upload" accept="image/*" />
  <canvas id="canvas"></canvas>
  <button id="saveBtn">Salvar Imagem</button>
  <script type="module">
    import { grayscaleToRGB } from './grayToRGB.mjs';

    const upload = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const saveBtn = document.getElementById('saveBtn');

    upload.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const img = new Image();
        img.onload = () => {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);

          const imageData = ctx.getImageData(0, 0, img.width, img.height);
          const data = imageData.data;

          // Converter cada pixel de tons de cinza de volta para RGB
          for (let i = 0; i < data.length; i += 4) {
            const gray = data[i]; // Supondo que o valor de cinza está em R (ou G ou B)
            const rgb = grayscaleToRGB(gray);

            // Definir o pixel como RGB
            data[i] = rgb.r;     // R
            data[i + 1] = rgb.g; // G
            data[i + 2] = rgb.b; // B
          }

          ctx.putImageData(imageData, 0, 0);
        };
        img.src = URL.createObjectURL(file);
      }
    });

    saveBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'imagem_rgb.png';
      link.href = canvas.toDataURL(); // Converte o canvas para URL de imagem
      link.click(); // Inicia o download
    });
  </script>
</body>
</html>
