<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../src/style.css">
  <title>Conversão de Imagem para Binário</title>
</head>
<body>
  <h1>Conversão de Tons de Cinza para Binário</h1>
  <input type="file" id="upload" accept="image/*" />
  <canvas id="canvas"></canvas>
  <script type="module">
    import { rgbToGrayscale } from './grayScale.mjs';
    import { grayscaleToBinary } from './grayToBinary.mjs';

    const upload = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    upload.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const img = new Image();
        img.onload = () => {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);

          const imageData = ctx.getImageData(0, 0, img.width, img.height);
          const data = imageData.data;

          // Converter cada pixel para tons de cinza e depois para binário
          for (let i = 0; i < data.length; i += 4) {
            const r = data[i];
            const g = data[i + 1];
            const b = data[i + 2];
            const gray = rgbToGrayscale(r, g, b).r;
            const binary = grayscaleToBinary(gray);

            // Definir o pixel como preto ou branco
            data[i] = data[i + 1] = data[i + 2] = binary;
          }

          ctx.putImageData(imageData, 0, 0);
        };
        img.src = URL.createObjectURL(file);
      }
    });
  </script>
</body>
</html>
