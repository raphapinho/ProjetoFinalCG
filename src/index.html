<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha uma Opção</title>
    <link rel="stylesheet" href="styletwo.css">
</head>
<body>
    <h1>Escolha uma opção</h1>
    <div class="button-container">
        <button class="optionButton" id="sythesisButton">Algoritmos de síntese de imagem</button>
        <button class="optionButton" id="procesButton">Algoritmos de processamento de imagem</button>
    </div>

    <script>
        document.getElementById('sythesisButton').onclick = () => {
            window.location.href = './synthesis.html';
        };

        document.getElementById('procesButton').onclick = () => {
            window.location.href = './processing.html';
        };
    </script>
</body>
</html>
