<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bresenham's Line Algorithm</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Bresenham's Line Algorithm</h1>
    <label for="x1">x1:</label>
    <input type="number" id="x1" value="0">
    <label for="y1">y1:</label>
    <input type="number" id="y1" value="0">
    <label for="x2">x2:</label>
    <input type="number" id="x2" value="100">
    <label for="y2">y2:</label>
    <input type="number" id="y2" value="100">
    <button onclick="drawLine()">Draw Line</button>
    
    <canvas id="canvas" width="400" height="400"></canvas>

    <script>
        function drawLine() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            let x1 = parseInt(document.getElementById('x1').value);
            let y1 = parseInt(document.getElementById('y1').value);
            let x2 = parseInt(document.getElementById('x2').value);
            let y2 = parseInt(document.getElementById('y2').value);

            // Enviar uma requisição POST ao servidor Flask com os valores
            fetch('/bresenham', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ x1, y1, x2, y2 }),
            })
            .then(response => response.json())
            .then(points => {
                points.forEach(point => {
                    ctx.fillRect(point[0], point[1], 1, 1);
                });
            });
        }
    </script>
</body>
</html>
