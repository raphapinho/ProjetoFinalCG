<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha uma Opção</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Escolha uma opção</h1>
    <button class="optionButton" id="shapesButton">Desenhar Formas</button>
    <button class="optionButton" id="bezierButton">Desenhar Curvas de Bézier</button>
    <button class="optionButton" id="polyButton">Desenhar Polilinhas</button>

    <script>
        document.getElementById('shapesButton').onclick = () => {
            window.location.href = 'shapes.html'; // Redireciona para a página de formas
        };

        document.getElementById('bezierButton').onclick = () => {
            window.location.href = 'bezier.html'; // Redireciona para a página de curvas de Bézier
        };

        document.getElementById('polyButton').onclick = () => {
            window.location.href = 'poly.html'; // Redireciona para a página de polilinhas
        };
    </script>
</body>
</html>
